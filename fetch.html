<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Fetch(v) {
        return {
          then: (fn) => Fetch(fn(v)),
        };
      }

      Fetch(5)
        .then((x) => x + 1)
        .then(console.log);
    </script>
  </body>
</html>
